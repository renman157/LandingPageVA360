<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Assessment 360° - Land Operation Zona Rokan</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #a8ddff;
      color: #033049;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255,255,255,0.8);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    header img {
      height: 42px;
      object-fit: contain;
    }

    /* === HERO SECTION BARU === */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      padding: 80px 40px;
      min-height: 90vh;
      background-color: #8fd3ff;
      flex-wrap: wrap;
    }

    .hero-illustration {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-illustration img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    .hero-content {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.75);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: left;
    }

    .hero-content h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1rem;
      color: #05587b;
      margin-bottom: 20px;
    }

    .hero-content a button {
      background-color: #d71c1c;
      border: none;
      color: #fff;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .hero-content a button:hover {
      background-color: #b51313;
      transform: translateY(-2px);
    }

    .flowchart {
      background: url('assets/img/flowchart.png') center/contain no-repeat;
      width: 100%;
      height: 900px;
      background-color: #cfeefc;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      background-color: #f1f1f1;
      color: #333;
    }

    /* Responsif */
    @media (max-width: 768px) {
      header img {
        height: 34px;
      }

      .hero {
        flex-direction: column;
        text-align: center;
        padding: 60px 20px;
      }

      .hero-content {
        text-align: center;
        padding: 24px;
      }

      .hero-content h1 {
        font-size: 1.3rem;
      }

      .hero-content p {
        font-size: 0.9rem;
      }

      .hero-content a button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }

      .hero-illustration img {
        max-width: 90%;
      }

      .flowchart {
        height: 550px;
        background-size: contain;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/img/logo-danantara.png" alt="Logo Danantara" />
    <img src="assets/img/logo-pertamina.png" alt="Logo Pertamina" />
  </header>

  <section class="hero">
    <div class="hero-illustration">
      <img src="assets/img/hero-illustration.png" alt="Ilustrasi Virtual Assessment" />
    </div>
    <div class="hero-content">
      <h1>VIRTUAL ASSESSMENT 360° UNTUK PROSES PENGADAAN TANAH DI LINGKUNGAN LAND OPERATION ZONA ROKAN</h1>
      <p>Klik tombol di bawah untuk membuka halaman Virtual Assessment interaktif.</p>
      <a href="https://renman157.github.io/VA360/" target="_blank">
        <button>VIEW 360°</button>
      </a>
    </div>
  </section>

  <section class="flowchart"></section>

  <footer>
    © 2025 Land Operation Zona Rokan — Virtual Assessment 360°
  </footer>

</body>
</html>
